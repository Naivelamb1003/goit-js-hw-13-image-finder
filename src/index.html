<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Homework 13</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

</head>

<body>
    <form class="search-form" id="search-form">
    <input class="search-line" type="text" name="query" autocomplete="off" placeholder="Search images..." />
  </form>
  <div class="box-list">
  <ul class="gallery" id="list-cont"></ul>
  </div>

  <div class="button-container">
    <button type="button" class="button-more js-load-more hidden">
      Load more
    </button>
    </div>

    <!-- Модалка -->
    <div class="lightbox js-lightbox ">
      <div class="lightbox__overlay"></div>

      <div class="lightbox__content">
        <img class="lightbox__image" src=//:0 alt="" />
      </div>

      <button type="button" class="lightbox__button" data-action="close-lightbox"></button>
    </div>

    
</body>

</html>
